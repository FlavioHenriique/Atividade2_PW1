<html>
    <head>
        <title>Coletando parâmetros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <h1>Coletando 3 parâmetros</h1><br>
        <form method="post" action="parametros">
            <table>
                <tr>
                    <td>Primeiro parâmetro</td>
                    <td><input type="text" name="primeiro"</td>
                </tr>
                <tr>
                    <td>Segundo parâmetro</td>
                    <td><input type="text" name="segundo"</td>
                </tr>
                <tr>
                    <td>Terceiro parâmetro</td>
                    <td><input type="text" name="terceiro"</td>
                </tr>
            </table><br>
            <input type="submit" value="Enviar parâmetros">
        </form>
    </center>
</body>
</html>
