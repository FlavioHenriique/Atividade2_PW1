<html>
    <head>
        <title>Cadastro de Pedido</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
    <center>
        <h1>Cadastro de Pedidos</h1>
        <br>
        <form method="post" action="pedido">
            <input type="text" name="valor" placeholder="Valor do pedido"><br><br>
            <input type="number" name="cliente" placeholder="ID do cliente"><br>
            <input type="hidden" name="command" value="CadastroPedido"><br>
            <input type="submit" value="Cadastrar Pedido">
        </form>
        <form method="post" action="pedido">
            <input type="hidden" name="command" value="ListarPedidos"><br>
            <input type="submit" value="Listar todos os pedidos">
        </form>
    </center>
</body>
</html>
